group 'com.bornconfused'
version '1.0-SNAPSHOT'


apply plugin:'scala'
apply plugin: 'maven'

repositories {
    mavenCentral()
    maven { url "http://repo.mycompany.com/maven2" }
    maven { url "https://plugins.gradle.org/m2/" }
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.8'
    compile "com.typesafe.scala-logging:scala-logging_2.11:3.5.0"
    compile "ch.qos.logback:logback-classic:1.1.7"
    compile "org.json4s:json4s-native_2.11:3.5.1"
    compile "org.json4s:json4s-ext_2.11:3.5.1"
    compile "org.json4s:json4s-jackson_2.11:3.5.2"
    compile "com.typesafe.akka:akka-actor_2.11:2.3.9"
    compile "com.typesafe.akka:akka-slf4j_2.11:2.3.9"

}
